        margin-top: 8px;
        color: #bbb;
      }

      #support a, #support a:visited {
        color: #bbb;
      }

      @media screen and (max-width: 40.5em) {
        #submit {
          display: none;
        }

        #links > span {
          display: block;
        }

        #links #github-star-button {

<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset="utf-8"/>

    <title>DerivePass - Beta signup</title>

    <style>
      body {
        padding: 24px 0 0 0;
        background: #111;
        font-family: -apple-system, BlinkMacSystemFont, Optima, Helvetica,
            Sans-serif;
        color: #eee;
        text-align: center;
      }

      #app-icon {
        display: block;
        margin: 0 auto;
      }

      h1, h2 {
        margin: 8px 0 8px;
        font-weight: normal;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 24px;
      }

      #email, #submit {
        border: 1px solid #555;
        line-height: 32px;
        font-size: 24px;
        padding: 3px 8px;
      }

      #submit {
        background: #fff;
        color: #111;
      }

      #emoji {
        font-size: 48px;
        line-height: 48px;
        margin: 24px 0;
      }

      #footer {
        font-size: 16px;
        line-height: 32px;
      }

      #footer img {
        margin-top: 48px;
        position: relative;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <form id=subscribe action="#">
      <img id=app-icon
          src="/app.png" srcset="/app.png 1x, /app-2x.png 2x" alt="DerivePass"/>
      <h1>DerivePass</h1>
      <h2>(Emoji password manager)</h2>

      <p id=emoji>ðŸ˜¬</p>
      <input type=email pattern="^[^@\s]+@[^\.@\s]+\.[^@\s]+$" id=email placeholder="email" />
      <input type=submit id=submit value="Subscribe" />
    </form>

    <section id=footer>
      Soon on <img id=app-store-icon
          src="/app-store.png"
          srcset="/app-store.png 1x, /app-store-2x.png 2x" alt="App Store"/>
    </section>

    <script src="/main.js"></script>
  </body>
</htmL>
